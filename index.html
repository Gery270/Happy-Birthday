<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLDOG SZÜLINAPOT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="balloons-container" id="balloonsContainer"></div>
    
    <div class="content-wrapper">
        <div class="birthday-text">
            <span class="word">
                <span class="letter" style="--color: #FF4444;">B</span>
                <span class="letter" style="--color: #4444FF;">O</span>
                <span class="letter" style="--color: #44FF44;">L</span>
                <span class="letter" style="--color: #FFFF44;">D</span>
                <span class="letter" style="--color: #FF44FF;">O</span>
                <span class="letter" style="--color: #FF8844;">G</span>
            </span>

            <span class="word">
                <span class="letter" style="--color: #4444FF;">S</span>
                <span class="letter" style="--color: #44FF44;">Z</span>
                <span class="letter" style="--color: #FFFF44;">Ü</span>
                <span class="letter" style="--color: #FF44FF;">L</span>
                <span class="letter" style="--color: #FF8844;">I</span>
                <span class="letter" style="--color: #FF4444;">N</span>
                <span class="letter" style="--color: #4444FF;">A</span>
                <span class="letter" style="--color: #44FF44;">P</span>
                <span class="letter" style="--color: #FFFF44;">O</span>
                <span class="letter" style="--color: #FF44FF;">T</span>
            </span>

            <span class="word">
                <span class="letter" style="--color: #FF4444;">A</span>
                <span class="letter" style="--color: #4444FF;">N</span>
                <span class="letter" style="--color: #44FF44;">Y</span>
                <span class="letter" style="--color: #FFFF44;">A</span>
                <span class="letter" style="--color: #FF44FF;">!</span>
            </span>
        </div>
        <div class="signature" aria-label="Üzeni Gergő">Üzeni: Gergő ❤️</div>
        <div class="cta-text" aria-hidden="false">Kattints valahova!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
